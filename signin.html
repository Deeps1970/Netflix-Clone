<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/icon.png">
</head>
<body>
    <div class="main-bg">
        <img src="https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg" alt="" id="im1">
        <div class="main-logo">
            <img src="src/logo.png" alt="">
        </div>

        <div class="signin-container">
            <p><strong>Sign in</strong></p>
            <table>
                <tr>
                    <td>
                        <input type="email" placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="Enter Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="forgotpass.html" class="fp">Forget Password?</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button><strong>Sign In ></strong></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Don't Have an Account? <a href="signup.html">Sign up</a></h5>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
